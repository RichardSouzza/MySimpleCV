{% extends "practical_activity_css/base.html" %}

{% block style %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Verdana, sans-serif;
      font-size: 15px;
      line-height: 1.5;
    }
    
    main {
      display: flex;
      flex-direction: column;
      gap: 1.5em;  
    }

    div {
      padding: 16px;
    }

    #container1 {
      border: 1px solid #000;
    }

    #container2 {
      border-bottom: 1px solid #f44336;
    }

    #container3 {
      border: 1px solid #ccc;
      border-radius: 16px;
    }

    #container4 {
      background-color: #ddffff;
      border-left: 6px solid;
      border-color: #2196F3;
    }
  </style>
{% endblock %}

{% block content %}
  <main>
    <div id="container1">Eu tenho bordas em todos os lados.</div>
    <div id="container2">Eu tenho uma borda inferior vermelha.</div>
    <div id="container3">Eu tenho bordas arredondadas.</div>
    <div id="container4">Eu tenho uma borda esquerda azul.</div>
  </main>
{% endblock %}
