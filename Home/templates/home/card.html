{% macro card(label, image, route) %}
  <a class="flex-auto w-80 max-w-md" href="{{ route }}">
    <div class="flex flex-col items-center px-8 pt-8 pb-4 gap-4 rounded-2xl bg-gray-100">
      <img class="h-52 rounded-2xl object-cover" src="images/{{image}}" alt="{{ label }}">
      <p class="text-lg">{{ label }}</p>
    </div>
  </a>
{% endmacro %}
