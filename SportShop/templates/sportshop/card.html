{% macro card(label, image, bg_color) %}
  <a class="flex-auto w-80 max-w-lg" href="">
    <div class="flex flex-col items-center px-8 pt-8 pb-4 gap-4 rounded-2xl {{ bg_color }}">
      <img class="h-64 rounded-2xl object-cover" src="images/{{image}}" alt="{{ label }}">
      <p class="text-lg">{{ label }}</p>
    </div>
  </a>
{% endmacro %}
